---
- name: nginx install & start services
  hosts: webservers
  become: true

  tasks:
  - name: install nginx
    yum:
     name: nginx
     state: latest

  - name: start nginx
    service:
      name: nginx
      state: started
       
- hosts: webservers
  tasks:
    - name: Install PHP
      become: true
      apt:
        name: php
        state: latest

- hosts: webservers
  tasks:
    - name: Install PHP-FPM
      become: true
      apt:
        name: php-fpm
        state: latest


- hosts: webservers
  tasks:
  - name: create new default for nginx
    become: true
    copy:
      dest: "/etc/nginx/sites-available/default"
      content: | 
          server{
                 listen 80 default_server;
                 listen [::]:80 default_server;

                 root /var/www/html;

                 index index.php index.html index.htm index.nginx-debian.html;

                 server_name _;

                 location / {

                          try_files $uri $uri/ =404;
                 }



                 location ~ \.php$ {
                         include snippets/fastcgi-php.conf;

                         fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;


                 }


          }

- hosts: webservers
  tasks:
  - name: create index.php file in required path
    become: true
    copy:
      dest: "/var/www/html/index.php"
      content: |
        <?php echo date("Y-m-d H:i:s") . " Welcome to " . gethostname() . "|" .$_SERVER['SERVER_ADDR'] .":" . $_SERVER['SERVER_PORT'] ."<br>\n"; ?>


  - name: Restart nginx
    become: true
    service:
      name=nginx
      state=restarted
      

- hosts: haproxy
  become: true
  tasks:
  - name: Install haproxy service
    apt:
     name: haproxy
     state: latest     
     update_cache: yes

  - name: Update haproxy config file
    blockinfile:
     path: /etc/haproxy/haproxy.cfg
     block: |
        frontend bastionET2598
            bind *:80
            mode http
            default_backend webservers

        backend webservers
            balance roundrobin
            option forwardfor
            http-request set-header X-Forwarded-Port %[dst_port]
            http-request add-header X-Forwarded-Proto https if { ssl_fc }
            option httpchk HEAD / HTTP/1.1\r\nHost:localhost
            server devA *:8080 check
            server devB *:8080 check
            server devC *:8080 check

  handlers:
  - name: restart haproxy
    service: name=haproxy state=restarted enabled=yes
